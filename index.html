<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
            <H2>Registration form.</H2>

        
        <form id="form" action="/submit" method="post">
          <h1>Registration</h1>

          <div class="input-control">
        <label for="your-name">Your Name</label>
        <input type="text" name="name" id="your-name" required>
      </div>

          <div class="input-control">
        <label for="telephone">Your Phonenumber</label>
        <input type="tel" name="number" id="telephone" required>
      </div>
        
      <div class="input-control">
        <label for="your">E-mail</label>
        <input type="email" name="email" id="your" required>
      </div>

        <div class="input-control">
         <label for="your">Your message</label>
        <textarea name="text" id="text" placeholder="type your text here..." required></textarea>
        <button type="submit">Send</button>
        </div>
    
      </div>
        </form>
    

  </body>
</html>
